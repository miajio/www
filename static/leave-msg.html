</head>

<body>
    <nav>
        <ul>
            <li><img alt="logo" src="/static/images/miajio.png"></img></li>
            <li><a href="/index.html">主页</a></li>
        </ul>
    </nav>
    <div class="main-box">
        <h1>联系方式采用留言模式,您的留言信息将存储到平台之中</h1>
        <form action="/msg/leave" method="post">

            <button type="submit">提交</button>
        </form>
    </div>

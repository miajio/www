<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery/jquery-3.6.4.min.js"></script>
    <script src="/static/js/jquery/jquery.cookie.min.js"></script>
    <script src="/static/js/index.js"></script>
    <title>米亚西奥-联系(miajio)</title>
</head>

<body style="width: 98%;">
    <div id="head-div"></div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">联系</h4>
                    <form action="/msg/leave" method="post">
                        <div class="mb-3 mt-3">
                            <label for="mobile" class="form-label">手机号:</label>
                            <input type="text" class="form-control" id="mobile" placeholder="请输入手机号码" name="mobile" />
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">联系人:</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入联系人姓名"
                                name="name" />
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="msg" class="form-label">信息:</label>
                            <textarea class="form-control" id="msg" rows="5" name="msg"
                                placeholder="请输入问题信息"></textarea>
                        </div>
                        <div class="mb-3 mt-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="beian-div">

    </div>
</body>

</html>
